<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
<title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
  <div class="side-bar">
    <img id="main-img" src="./images/bg-main-desktop.png">
    <div class="front-card-data">
      <img class="frontimg"src="./images/bg-card-front.png">
      <img class="icon1" src="./images/favicon-32x32.png">
      <img class="icon2" src="./images/icon-complete.svg">
      <div class="middle">0000 0000 0000 0000</div>
      <div class="left">Jane Appleseed</div>
      <div class="right">00/00</div>
    </div>
    <div class="back-card-data">
       <img class="backimg"src="./images/bg-card-back.png">
       <div class="leftback">000</div>
      </div>
    </div>
  <div class="login">
    <div class="holder_name">
      CARDHOLDER NAME
      <input type="text" placeholder="e.g. Jane Appleseed">
    </div>
    <div class="card_num">
      CARD NUMBER
      <input type="text" placeholder="e.g. 1234 5678 9123 0000">
    </div>
        <div class="date">
          <div class="expcvc">
          <div id="expdata">EXP. DATE (MM/YY)</div>
          <div id="cvc">CVC</div>
          </div>
        <div class="input-date">
          <input id="m" type="text" placeholder="MM">
        <input id= "y" type="text" placeholder="YY">
        <input id="cvc" type="text" placeholder=" e.g. 123">
      </div>
      </div>
      <div>
        <button id="confirm"> Confirm</button>
        </div>
  </div>
</div>
</body>
</html>
